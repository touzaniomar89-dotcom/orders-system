<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>متجر WDZ</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header class="header">
  <div>WDZ</div>
  <a href="checkout.html">السلة (<span id="cart-count">0</span>)</a>
</header>

<section class="product">
  <img src="hoodie.jpg" alt="">
  <h2 id="product-name">هودي WDZ الفاخر</h2>
  <p class="price" data-price="599">599 درهم</p>

  <select id="size">
    <option>S</option>
    <option>M</option>
    <option>L</option>
    <option>XL</option>
  </select>

  <select id="color">
    <option>أسود</option>
    <option>أبيض</option>
  </select>

  <input type="number" id="quantity" value="1" min="1">

  <button id="add-to-cart" class="btn">أضف إلى السلة</button>
</section>

<script src="assets/js/script.js"></script>
</body>
</html>
