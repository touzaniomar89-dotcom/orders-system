<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WDZ | Premium Hoodie</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header class="navbar">
  <div class="nav-container">
    <div class="logo">WDZ</div>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="product.html">المنتج</a>
      <a href="checkout.html">الدفع</a>
    </nav>
  </div>
</header>

<section class="hero">
<div class="container">

    <!-- LEFT -->
    <div class="left">
        <img id="mainImage" src="images/hoodie1.jpg" alt="WDZ Hoodie">
        <div style="display:flex;gap:10px;margin-top:20px;justify-content:center;">
            <img src="images/hoodie1.jpg" width="80" onclick="changeImage(this)">
            <img src="images/hoodie2.jpg" width="80" onclick="changeImage(this)">
            <img src="images/hoodie3.jpg" width="80" onclick="changeImage(this)">
        </div>
    </div>

    <!-- RIGHT -->
    <div class="right">
        <h1>WDZ Premium Hoodie</h1>
        <div class="price">399 MAD</div>

        <div class="desc">
            ستريت وير بطابع مستقبلي. خامة ثقيلة عالية الجودة.
            طباعة مقاومة للغسل. إصدار محدود بعدد قطع محدود.
        </div>

        <form style="margin-bottom:20px;">

            <label>المقاس</label>
            <select id="size">
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
            </select>

            <label>اللون</label>
            <select id="color">
                <option>Black</option>
                <option>Neon Green</option>
            </select>

            <label>الكمية</label>
            <input type="number" id="quantity" value="1" min="1" onchange="updateTotal()">

        </form>

        <div class="price" style="font-size:22px;">
            المجموع: <span id="total">399 MAD</span>
        </div>

        <button onclick="goCheckout()">إتمام الطلب</button>

        <div class="badges" style="margin-top:30px;">
            ✔ الدفع عند الاستلام<br>
            ✔ توصيل سريع لجميع مدن المغرب<br>
            ✔ ضمان جودة 100%<br>
            ✔ كمية محدودة
        </div>

        <div style="margin-top:20px;color:var(--neon);font-weight:700;">
            العرض ينتهي خلال: <span id="countdown">10:00</span>
        </div>
    </div>

</div>
</section>

<script>
const price = 399;

function updateTotal(){
    const qty = parseInt(document.getElementById("quantity").value);
    document.getElementById("total").innerText = (price * qty) + " MAD";
}

function changeImage(el){
    document.getElementById("mainImage").src = el.src;
}

function goCheckout(){
    const data = {
        name:"WDZ Premium Hoodie",
        price:price,
        size:document.getElementById("size").value,
        color:document.getElementById("color").value,
        quantity:document.getElementById("quantity").value
    };
    localStorage.setItem("order",JSON.stringify(data));
    window.location.href="checkout.html";
}

let minutes = 10;
let seconds = 0;

setInterval(()=>{
    if(seconds===0){
        if(minutes===0) return;
        minutes--;
        seconds=59;
    }else{
        seconds--;
    }
    document.getElementById("countdown").innerText =
        String(minutes).padStart(2,'0') + ":" +
        String(seconds).padStart(2,'0');
},1000);
</script>

</body>
</html>
