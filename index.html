<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نظام الطلبات</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
}
header{
  background:#111;
  color:#fff;
  padding:20px;
  text-align:center;
}
.container{
  max-width:900px;
  margin:40px auto;
  background:#fff;
  padding:30px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}
input, select, button{
  width:100%;
  padding:12px;
  margin-top:10px;
  font-size:16px;
}
button{
  background:#000;
  color:#fff;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
<h1>نظام الطلبات</h1>
</header>

<div class="container">

<h2>إنشاء طلب جديد</h2>

<input type="text" id="name" placeholder="اسم العميل">
<input type="text" id="phone" placeholder="رقم الهاتف">
<input type="date" id="date">
<input type="text" id="city" placeholder="المدينة">
<input type="text" id="address" placeholder="العنوان">
<input type="text" id="product" placeholder="المنتج">

<select id="status">
  <option value="قيد المعالجة">قيد المعالجة</option>
  <option value="تم الشحن">تم الشحن</option>
  <option value="تم التسليم">تم التسليم</option>
  <option value="ملغي">ملغي</option>
</select>

<button onclick="submitOrder()">تأكيد الطلب</button>

<div id="result" style="margin-top:20px;color:green; display:none;">
  تم إرسال الطلب بنجاح
</div>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbynLcGw4Otvlxt85Q-Qqc1XKkQzmW1DKdUzR_cwbvEUFkp9Dd04MkATMfTqyVLmWs7GSg/exec";

function submitOrder(){
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const date = document.getElementById("date").value;
  const city = document.getElementById("city").value.trim();
  const address = document.getElementById("address").value.trim();
  const product = document.getElementById("product").value.trim();
  const status = document.getElementById("status").value;

  if(!name || !phone || !date || !city || !address || !product){
    alert("يرجى ملء جميع الحقول");
    return;
  }

  fetch(API_URL, {
    method: "POST",
    mode: "no-cors",
    body: new URLSearchParams({
      name: name,
      phone: phone,
      date: date,
      city: city,
      address: address,
      product: product,
      status: status
    })
  });

  document.getElementById("result").style.display = "block";

  document.getElementById("name").value="";
  document.getElementById("phone").value="";
  document.getElementById("date").value="";
  document.getElementById("city").value="";
  document.getElementById("address").value="";
  document.getElementById("product").value="";
  document.getElementById("status").value="قيد المعالجة";
}
</script>

</body>
</html>
