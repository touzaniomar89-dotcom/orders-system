<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WDZ Premium T-Shirt</title>

<style>
body{margin:0;font-family:Arial;background:#f4f4f4}
.hero{background:#111;color:#fff;padding:40px;text-align:center}
.hero img{max-width:300px;margin:20px auto;display:block}
.price{font-size:28px;margin:10px 0}
.container{max-width:800px;margin:40px auto;background:#fff;padding:30px;border-radius:10px;box-shadow:0 5px 20px rgba(0,0,0,0.1)}
input,select{width:100%;padding:12px;margin-bottom:15px;border:1px solid #ddd;border-radius:5px}
button{width:100%;padding:14px;background:#000;color:#fff;border:none;font-size:16px;cursor:pointer;border-radius:5px}
.total{font-weight:bold;font-size:18px;margin-bottom:15px}
</style>
</head>
<body>

<div class="hero">
<h1>WDZ Premium T-Shirt</h1>
<img src="PUT_YOUR_PRODUCT_IMAGE_URL_HERE">
<div class="price">299 MAD</div>
<p>قماش عالي الجودة – تصميم حصري – الدفع عند الاستلام</p>
<button onclick="scrollToForm()">اطلب الآن</button>
</div>

<div class="container">
<form id="orderForm">

<input type="hidden" name="product" value="WDZ Premium T-Shirt">
<input type="hidden" name="status" value="قيد المعالجة">

<input type="text" name="name" placeholder="الاسم الكامل" required>
<input type="text" name="phone" placeholder="رقم الهاتف" required>
<input type="text" name="city" placeholder="المدينة" required>
<input type="text" name="address" placeholder="العنوان الكامل" required>

<select name="size" required>
<option value="">اختر المقاس</option>
<option>S</option>
<option>M</option>
<option>L</option>
<option>XL</option>
</select>

<select name="color" required>
<option value="">اختر اللون</option>
<option>Black</option>
<option>White</option>
<option>Green</option>
</select>

<input type="number" name="quantity" id="qty" value="1" min="1" required>

<div class="total">
المجموع: <span id="totalPrice">299</span> MAD
</div>

<button type="submit">تأكيد الطلب</button>

</form>
</div>

<script>
const PRICE = 299;
const API_URL = "https://script.google.com/macros/s/AKfycbynLcGw4Otvlxt85Q-Qqc1XKkQzmW1DKdUzR_cwbvEUFkp9Dd04MkATMfTqyVLmWs7GSg/exec";

const qtyInput = document.getElementById("qty");
const totalPrice = document.getElementById("totalPrice");

qtyInput.addEventListener("input", function(){
totalPrice.textContent = PRICE * qtyInput.value;
});

function scrollToForm(){
window.scrollTo({top:document.querySelector(".container").offsetTop,behavior:"smooth"});
}

document.getElementById("orderForm").addEventListener("submit", function(e){
e.preventDefault();

const formData = new FormData(this);
formData.append("date", new Date().toISOString().split("T")[0]);

fetch(API_URL,{
method:"POST",
body:formData
})
.then(res=>res.json())
.then(data=>{
alert("تم استلام طلبك، سنتصل بك لتأكيده");
this.reset();
totalPrice.textContent = PRICE;
});
});
</script>

</body>
</html>
