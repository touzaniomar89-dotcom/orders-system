<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WDZ | Order</title>

<style>
body{
background:#0a0a0a;
color:white;
font-family:Arial;
text-align:center;
padding:40px;
margin:0;
}

h1{
color:#00ff66;
}

.box{
background:#111;
padding:25px;
border-radius:12px;
max-width:380px;
margin:auto;
box-shadow:0 0 30px rgba(0,255,100,0.15);
}

input{
width:100%;
padding:12px;
margin:8px 0;
border-radius:8px;
border:none;
background:#1c1c1c;
color:white;
}

button{
background:#00ff66;
border:none;
padding:14px;
width:100%;
border-radius:8px;
cursor:pointer;
font-weight:bold;
transition:0.3s;
}

button:hover{
background:#00cc52;
}

.success{
margin-top:15px;
color:#00ff66;
display:none;
}
</style>
</head>
<body>

<h1>WDZ STORE</h1>

<div class="box">

<h3>2 TSHIRT BLACK</h3>

<form id="orderForm">
<input id="name" placeholder="اسمك" required>
<input id="phone" placeholder="رقم الهاتف" required>
<input id="city" placeholder="المدينة" required>
<input id="address" placeholder="العنوان" required>
<button type="submit">تأكيد الطلب</button>
</form>

<div class="success" id="successMsg">
✅ تم إرسال الطلب بنجاح
</div>

</div>

<script>
document.getElementById("orderForm").addEventListener("submit", async function(e){
  e.preventDefault();

  const data = {
    name: document.getElementById("name").value,
    phone: document.getElementById("phone").value,
    city: document.getElementById("city").value,
    address: document.getElementById("address").value,
    product: "2 TSHIRT BLACK"
  };

  try{
    const response = await fetch("/api/submit", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    });

    if(response.ok){
      document.getElementById("orderForm").reset();
      document.getElementById("successMsg").style.display = "block";
    }else{
      alert("❌ حدث خطأ");
    }

  }catch(error){
    alert("❌ خطأ في الاتصال");
  }
});
</script>
  
</body>
</html>
