<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نظام إدارة الطلبات</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f4f4;
}
header{
  background:#111;
  color:#fff;
  padding:20px;
  text-align:center;
}
.container{
  max-width:800px;
  margin:40px auto;
  background:#fff;
  padding:30px;
  border-radius:10px;
  box-shadow:0 5px 20px rgba(0,0,0,0.1);
}
h2{
  margin-bottom:20px;
}
input, select{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border:1px solid #ddd;
  border-radius:5px;
  font-size:15px;
}
button{
  width:100%;
  padding:14px;
  background:#000;
  color:#fff;
  border:none;
  font-size:16px;
  cursor:pointer;
  border-radius:5px;
}
button:hover{
  background:#333;
}
button:disabled{
  background:#777;
  cursor:not-allowed;
}
.message{
  margin-top:15px;
  padding:10px;
  border-radius:5px;
  display:none;
}
.success{
  background:#d4edda;
  color:#155724;
}
.error{
  background:#f8d7da;
  color:#721c24;
}
</style>
</head>

<body>

<header>
<h1>نظام إدارة الطلبات</h1>
</header>

<div class="container">

<h2>إنشاء طلب جديد</h2>

<form id="orderForm">

<input type="text" name="name" placeholder="اسم العميل" required>
<input type="text" name="phone" placeholder="رقم الهاتف" required>
<input type="date" name="date" required>
<input type="text" name="city" placeholder="المدينة" required>
<input type="text" name="address" placeholder="العنوان" required>
<input type="text" name="product" placeholder="المنتج" required>

<select name="status">
  <option value="قيد المعالجة">قيد المعالجة</option>
  <option value="تم الشحن">تم الشحن</option>
  <option value="تم التسليم">تم التسليم</option>
  <option value="ملغي">ملغي</option>
</select>

<button type="submit" id="submitBtn">تأكيد الطلب</button>

<div id="successMsg" class="message success">
تم إرسال الطلب بنجاح ✅
</div>

<div id="errorMsg" class="message error">
حدث خطأ أثناء الإرسال ❌
</div>

</form>

</div>

<script>

const API_URL = "https://script.google.com/macros/s/AKfycbynLcGw4Otvlxt85Q-Qqc1XKkQzmW1DKdUzR_cwbvEUFkp9Dd04MkATMfTqyVLmWs7GSg/exec";

const form = document.getElementById("orderForm");
const submitBtn = document.getElementById("submitBtn");
const successMsg = document.getElementById("successMsg");
const errorMsg = document.getElementById("errorMsg");

form.addEventListener("submit", function(e){
  e.preventDefault();

  submitBtn.disabled = true;
  submitBtn.innerText = "جاري الإرسال...";

  successMsg.style.display = "none";
  errorMsg.style.display = "none";

  const formData = new FormData(form);

  fetch(API_URL, {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(data => {
      if(data.result === "success"){
          successMsg.style.display = "block";
          form.reset();
      } else {
          errorMsg.style.display = "block";
      }
  })
  .catch(err => {
      errorMsg.style.display = "block";
  })
  .finally(() => {
      submitBtn.disabled = false;
      submitBtn.innerText = "تأكيد الطلب";
  });

});

</script>

</body>
</html>
