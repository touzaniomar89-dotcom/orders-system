<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WDZ Order</title>

<style>
body{
background:#0a0a0a;
color:white;
font-family:Arial;
text-align:center;
padding:40px;
}
.box{
background:#111;
padding:20px;
border-radius:10px;
max-width:350px;
margin:auto;
}
input{
width:100%;
padding:10px;
margin:8px 0;
border-radius:6px;
border:none;
}
button{
background:#00ff66;
border:none;
padding:12px;
width:100%;
border-radius:6px;
cursor:pointer;
font-weight:bold;
}
button:hover{
background:#00cc52;
}
</style>
</head>
<body>

<h1>WDZ STORE</h1>

<div class="box">

<h3>2 TSHIRT BLACK</h3>

<form id="orderForm">
<input id="name" placeholder="اسمك" required>
<input id="phone" placeholder="رقم الهاتف" required>
<input id="city" placeholder="المدينة" required>
<input id="address" placeholder="العنوان" required>
<button type="submit">تأكيد الطلب</button>
</form>

</div>

<script>
document.getElementById("orderForm").addEventListener("submit", function(e){
  e.preventDefault();

  fetch("https://script.google.com/macros/s/AKfycbynLcGw4Otvlxt85Q-Qqc1XKkQzmW1DKdUzR_cwbvEUFkp9Dd04MkATMfTqyVLmWs7GSg/exec", {
    method: "POST",
    mode: "no-cors",
    body: new URLSearchParams({
      name: document.getElementById("name").value,
      phone: document.getElementById("phone").value,
      city: document.getElementById("city").value,
      address: document.getElementById("address").value,
      product: "2 TSHIRT BLACK"
    })
  })
  .then(() => {
    alert("✅ تم إرسال الطلب بنجاح");
    document.getElementById("orderForm").reset();
  })
  .catch(error => {
    console.log(error);
    alert("❌ حدث خطأ");
  });

});
</script>
  
</body>
</html>
