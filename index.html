<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Order Now</title>
<style>
body{
font-family:Arial;
text-align:center;
padding:40px;
background:#f4f4f4
}
form{
background:white;
padding:20px;
border-radius:10px;
width:300px;
margin:auto;
box-shadow:0 0 10px rgba(0,0,0,0.1)
}
input,button{
width:100%;
padding:10px;
margin:10px 0
}
button{
background:black;
color:white;
border:none;
cursor:pointer
}
button:hover{
background:#333
}
</style>
</head>
<body>

<h1>اطلب الآن</h1>

<form id="orderForm">
<input name="name" placeholder="الاسم" required>
<input name="phone" placeholder="رقم الهاتف" required>
<input name="product" placeholder="المنتج" required>
<button type="submit">إرسال الطلب</button>
</form>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbynLcGw4Otvlxt85Q-Qqc1XKkQzmW1DKdUzR_cwbvEUFkp9Dd04MkATMfTqyVLmWs7GSg/exec";

document.getElementById("orderForm").addEventListener("submit", function(e){
e.preventDefault();

fetch(scriptURL,{
method:"POST",
body:new FormData(this)
})
.then(()=>alert("✅ تم إرسال الطلب بنجاح"))
.catch(()=>alert("❌ حدث خطأ"))
});
</script>

</body>
</html>
