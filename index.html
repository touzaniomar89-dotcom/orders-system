<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WDZ | Premium Streetwear</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
    --bg:#0A0A0A;
    --neon:#00FF66;
    --text:#ffffff;
    --muted:#999;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
    background:var(--bg);
    font-family:'Montserrat',sans-serif;
    color:var(--text);
}

.hero{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px 20px;
}

.container{
    max-width:1200px;
    width:100%;
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:60px;
    align-items:center;
}

.left img{
    width:100%;
    max-width:500px;
}

.right h1{
    font-family:'Orbitron',sans-serif;
    font-size:42px;
    margin-bottom:20px;
}

.price{
    font-size:28px;
    color:var(--neon);
    font-weight:700;
    margin-bottom:20px;
}

.desc{
    color:var(--muted);
    line-height:1.7;
    margin-bottom:30px;
}

.badges{
    margin-bottom:30px;
    font-size:14px;
    color:var(--muted);
}

button{
    padding:16px 40px;
    background:var(--neon);
    border:none;
    font-weight:800;
    font-size:16px;
    cursor:pointer;
    transition:.3s;
}

button:hover{
    transform:scale(1.05);
}

@media(max-width:900px){
    .container{
        grid-template-columns:1fr;
        text-align:center;
    }
    .left{
        order:1;
    }
    .right{
        order:2;
    }
}
</style>
</head>
<body>

<section class="hero">
    <div class="container">

        <div class="left">
            <!-- ضع صورة حقيقية داخل مجلد images وعدّل المسار -->
            <img src="images/tshirt.jpg" alt="WDZ Premium T-Shirt">
        </div>

        <div class="right">
            <h1>WDZ Premium T-Shirt</h1>
            <div class="price">299 MAD</div>

            <div class="desc">
                ستريت وير بطابع مستقبلي. قماش ثقيل فاخر. طباعة عالية الجودة مقاومة للغسل.
            </div>

            <div class="badges">
                ✔ الدفع عند الاستلام<br>
                ✔ توصيل لجميع مدن المغرب<br>
                ✔ كمية محدودة
            </div>

            <a href="product.html">
                <button>اطلب الآن</button>
            </a>
        </div>

    </div>
</section>

</body>
</html>
