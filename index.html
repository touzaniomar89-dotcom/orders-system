<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WDZ | Premium Streetwear</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
    --bg:#0A0A0A;
    --card:#111111;
    --neon:#00FF66;
    --text:#ffffff;
    --muted:#888;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
    background:var(--bg);
    font-family:'Montserrat',sans-serif;
    color:var(--text);
    overflow-x:hidden;
}

.hero{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:60px 20px;
    position:relative;
}

.hero::before{
    content:"";
    position:absolute;
    width:600px;
    height:600px;
    background:radial-gradient(circle, rgba(0,255,102,0.15) 0%, transparent 70%);
    top:-200px;
    left:-200px;
    z-index:0;
}

.container{
    max-width:1200px;
    width:100%;
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:80px;
    align-items:center;
    position:relative;
    z-index:1;
}

.left{
    background:var(--card);
    padding:40px;
    border-radius:20px;
    box-shadow:0 0 40px rgba(0,255,102,0.05);
    text-align:center;
}

.left img{
    width:100%;
    max-width:450px;
    transition:.4s;
}

.left img:hover{
    transform:scale(1.05);
}

.right h1{
    font-family:'Orbitron',sans-serif;
    font-size:48px;
    margin-bottom:20px;
    letter-spacing:2px;
}

.price{
    font-size:32px;
    color:var(--neon);
    font-weight:800;
    margin-bottom:25px;
}

.desc{
    color:var(--muted);
    line-height:1.8;
    margin-bottom:35px;
    font-size:15px;
}

.badges{
    margin-bottom:40px;
    font-size:14px;
    color:var(--muted);
    line-height:1.8;
}

button{
    padding:18px 50px;
    background:var(--neon);
    border:none;
    font-weight:800;
    font-size:16px;
    cursor:pointer;
    transition:.3s;
    border-radius:6px;
}

button:hover{
    background:#00cc55;
    transform:translateY(-3px);
    box-shadow:0 10px 30px rgba(0,255,102,0.3);
}

@media(max-width:900px){
    .container{
        grid-template-columns:1fr;
        text-align:center;
        gap:50px;
    }
}
</style>
</head>
<body>

<section class="hero">
    <div class="container">

        <div class="left">
            <img src="images/tshirt.jpg" alt="WDZ Premium T-Shirt">
        </div>

        <div class="right">
            <h1>WDZ Premium T-Shirt</h1>
            <div class="price">299 MAD</div>

            <div class="desc">
                ستريت وير بطابع مستقبلي. قماش ثقيل فاخر. طباعة عالية الجودة مقاومة للغسل.
                تصميم قوي يعكس هوية WDZ العنيفة والمختلفة.
            </div>

            <div class="badges">
                ✔ الدفع عند الاستلام<br>
                ✔ توصيل لجميع مدن المغرب<br>
                ✔ إصدار محدود
            </div>

            <a href="product.html">
                <button>اطلب الآن</button>
            </a>
        </div>

    </div>
</section>

</body>
</html>
