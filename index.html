<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Order Now</title>
<style>
body{
font-family:Arial;
text-align:center;
padding:40px;
background:#f4f4f4
}
form{
background:white;
padding:20px;
border-radius:10px;
width:300px;
margin:auto;
box-shadow:0 0 10px rgba(0,0,0,0.1)
}
input,button{
width:100%;
padding:10px;
margin:10px 0
}
button{
background:black;
color:white;
border:none;
cursor:pointer
}
button:hover{
background:#333
}
</style>
</head>
<body>
<div id="productBox" style="background:white; max-width:300px; margin:20px auto; padding:20px; border-radius:10px; box-shadow:0 10px 30px rgba(0,0,0,0.1); text-align:center;">
    <img id="pImage" style="width:100%; border-radius:8px;">
    <h2 id="pName"></h2>
    <p style="color:red; font-weight:bold;" id="pPrice"></p>
    <p id="pDesc"></p>
</div>

<script>
let product = JSON.parse(localStorage.getItem("product"));

if(product){
    document.getElementById("pImage").src = product.image;
    document.getElementById("pName").innerText = product.name;
    document.getElementById("pPrice").innerText = product.price + " درهم";
    document.getElementById("pDesc").innerText = product.description;
}else{
    document.getElementById("productBox").style.display = "none";
}
</script>
  
<h1>اطلب الآن</h1>

<form action="https://script.google.com/macros/s/AKfycbynLcGw4Otvlxt85Q-Qqc1XKkQzmW1DKdUzR_cwbvEUFkp9Dd04MkATMfTqyVLmWs7GSg/exec" method="POST">

  <input name="name" placeholder="الاسم" required>

  <input name="phone" placeholder="رقم الهاتف" required>

  <input name="city" placeholder="المدينة" required>

  <input name="address" placeholder="العنوان" required>

  <input name="product" placeholder="المنتج" required>

  <button type="submit">إرسال الطلب</button>

</form>
  
<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbynLcGw4Otvlxt85Q-Qqc1XKkQzmW1DKdUzR_cwbvEUFkp9Dd04MkATMfTqyVLmWs7GSg/exec";

document.getElementById("orderForm").addEventListener("submit", function(e){
e.preventDefault();

fetch(scriptURL,{
method:"POST",
mode:"no-cors",
body:new FormData(this)
})
.then(()=>{
alert("✅ تم إرسال الطلب بنجاح");
this.reset();
})
.catch(()=>{
alert("❌ حدث خطأ");
});
});
</script>
