<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>المنتجات</title>

<style>
body{
  font-family: Arial;
  background:#f5f5f5;
  text-align:center;
}

.card{
  background:white;
  width:300px;
  margin:50px auto;
  padding:20px;
  border-radius:10px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

button{
  background:black;
  color:white;
  padding:10px 20px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
button:hover{
  background:#333;
}
</style>
</head>
<body>

<h1>المنتجات</h1>

<div class="card">
  <h3>2 TSHIRT BLACK</h3>
  <p>السعر: 980 ر.س</p>
  <button onclick="orderNow()">اطلب الآن</button>
</div>

<script>
function orderNow(){
  const product = {
    name: "2 TSHIRT BLACK",
    price: "980"
  };

  localStorage.setItem("selectedProduct", JSON.stringify(product));
  window.location.href = "index.html";
}
</script>

</body>
</html>
