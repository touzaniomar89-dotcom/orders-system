<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WDZ | Premium Hoodie</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
    --bg:#0A0A0A;
    --card:#111111;
    --neon:#00FF66;
    --text:#ffffff;
    --muted:#8a8a8a;
    --border:#1c1c1c;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
    background:var(--bg);
    color:var(--text);
    font-family:'Montserrat',sans-serif;
}

.container{
    max-width:1300px;
    margin:auto;
    padding:80px 20px;
}

.product{
    display:grid;
    grid-template-columns:1.1fr 1fr;
    gap:80px;
    align-items:start;
}

/* LEFT */

.gallery-main{
    width:100%;
    border-radius:18px;
    background:#000;
    border:1px solid var(--border);
}

.thumbs{
    display:flex;
    gap:12px;
    margin-top:20px;
}

.thumbs img{
    width:90px;
    border-radius:10px;
    cursor:pointer;
    border:2px solid transparent;
    transition:.3s;
}

.thumbs img:hover{
    border-color:var(--neon);
    transform:scale(1.05);
}

/* RIGHT */

h1{
    font-family:'Orbitron',sans-serif;
    font-size:36px;
    margin-bottom:15px;
}

.price{
    font-size:30px;
    color:var(--neon);
    font-weight:800;
    margin-bottom:20px;
}

.desc{
    color:var(--muted);
    line-height:1.8;
    margin-bottom:30px;
}

.section{
    background:var(--card);
    padding:25px;
    border-radius:16px;
    border:1px solid var(--border);
    margin-bottom:25px;
}

label{
    display:block;
    font-weight:600;
    margin-bottom:8px;
}

select,input{
    width:100%;
    padding:14px;
    background:#0f0f0f;
    border:1px solid var(--border);
    color:var(--text);
    border-radius:10px;
    margin-bottom:18px;
}

.total{
    font-size:22px;
    font-weight:700;
    margin-bottom:20px;
}

button{
    width:100%;
    padding:18px;
    background:var(--neon);
    border:none;
    font-weight:800;
    font-size:16px;
    cursor:pointer;
    border-radius:12px;
    transition:.3s;
}

button:hover{
    transform:scale(1.03);
}

.trust{
    margin-top:30px;
    color:var(--muted);
    font-size:14px;
    line-height:1.8;
}

.timer{
    margin-top:15px;
    font-weight:700;
    color:var(--neon);
}

@media(max-width:900px){
    .product{
        grid-template-columns:1fr;
        gap:50px;
    }
}
</style>
</head>
<body>

<div class="container">
    <div class="product">

        <!-- LEFT -->
        <div>
            <img id="mainImage" class="gallery-main" src="images/hoodie1.jpg" alt="WDZ Hoodie">

            <div class="thumbs">
                <img src="images/hoodie1.jpg" onclick="changeImage(this)">
                <img src="images/hoodie2.jpg" onclick="changeImage(this)">
                <img src="images/hoodie3.jpg" onclick="changeImage(this)">
            </div>
        </div>

        <!-- RIGHT -->
        <div>
            <h1>WDZ Premium Hoodie</h1>
            <div class="price">399 MAD</div>

            <div class="desc">
                ستريت وير بطابع مستقبلي. خامة ثقيلة عالية الجودة. طباعة مقاومة للغسل. إصدار محدود.
            </div>

            <div class="section">

                <label>المقاس</label>
                <select id="size">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                </select>

                <label>اللون</label>
                <select id="color">
                    <option>Black</option>
                    <option>Neon Green</option>
                </select>

                <label>الكمية</label>
                <input type="number" id="quantity" value="1" min="1" onchange="updateTotal()">

                <div class="total">
                    المجموع: <span id="total">399 MAD</span>
                </div>

                <button onclick="goCheckout()">إتمام الطلب</button>

                <div class="timer">
                    العرض ينتهي خلال: <span id="countdown">10:00</span>
                </div>

            </div>

            <div class="trust">
                ✔ الدفع عند الاستلام<br>
                ✔ توصيل سريع لجميع مدن المغرب<br>
                ✔ ضمان جودة 100%<br>
                ✔ كمية محدودة
            </div>

        </div>

    </div>
</div>

<script>
const price = 399;

function updateTotal(){
    const qty = parseInt(document.getElementById("quantity").value);
    document.getElementById("total").innerText = (price * qty) + " MAD";
}

function changeImage(el){
    document.getElementById("mainImage").src = el.src;
}

function goCheckout(){
    const data = {
        name:"WDZ Premium Hoodie",
        price:price,
        size:document.getElementById("size").value,
        color:document.getElementById("color").value,
        quantity:document.getElementById("quantity").value
    };
    localStorage.setItem("order",JSON.stringify(data));
    window.location.href="checkout.html";
}

let minutes = 10;
let seconds = 0;

setInterval(()=>{
    if(seconds===0){
        if(minutes===0) return;
        minutes--;
        seconds=59;
    }else{
        seconds--;
    }
    document.getElementById("countdown").innerText =
        String(minutes).padStart(2,'0') + ":" +
        String(seconds).padStart(2,'0');
},1000);
</script>

</body>
</html>
