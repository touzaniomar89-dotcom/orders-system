<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WDZ Product</title>
<style>
body{margin:0;font-family:Arial;background:#f4f4f4}
.container{max-width:900px;margin:40px auto;background:#fff;padding:30px;border-radius:10px}
img{max-width:350px;display:block;margin:auto}
.price{font-size:28px;margin:15px 0}
select,input,button{width:100%;padding:12px;margin-bottom:15px}
button{background:#000;color:#fff;border:none;cursor:pointer}
</style>
</head>
<body>

<div class="container">
<h1>WDZ Premium T-Shirt</h1>
<img src="PUT_IMAGE_URL_HERE">
<div class="price">299 MAD</div>

<form action="checkout.html" method="GET">
<input type="hidden" name="product" value="WDZ Premium T-Shirt">
<input type="hidden" name="price" value="299">

<select name="size" required>
<option value="">المقاس</option>
<option>S</option>
<option>M</option>
<option>L</option>
<option>XL</option>
</select>

<select name="color" required>
<option value="">اللون</option>
<option>Black</option>
<option>White</option>
<option>Green</option>
</select>

<input type="number" name="quantity" value="1" min="1" required>

<button type="submit">متابعة إلى الدفع</button>
</form>
</div>

</body>
</html>
