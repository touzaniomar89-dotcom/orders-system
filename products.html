<!DOCTYPE html>

<style>
:root{
  --black:#0A0A0A;
  --dark:#121212;
  --green:#00FF66;
  --white:#FFFFFF;
  --gray:#A0A0A0;
  --transition:all .35s ease;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html{
  scroll-behavior:smooth;
}

body{
  font-family:'Cairo',sans-serif;
  background:var(--black);
  color:var(--white);
  overflow-x:hidden;
}

.container{
  width:90%;
  max-width:1300px;
  margin:auto;
}

section{
  padding:110px 0;
}

/* ================= HERO ================= */
.hero{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  background:radial-gradient(circle at top,#151515 0%,#0A0A0A 70%);
  animation:fadeIn 1.5s ease;
}

.hero h1{
  font-size:90px;
  font-weight:900;
  letter-spacing:4px;
  margin-bottom:20px;
}

.hero p{
  font-size:20px;
  color:var(--gray);
  margin-bottom:40px;
}

.glow-btn{
  background:transparent;
  border:2px solid var(--green);
  color:var(--green);
  padding:15px 45px;
  font-weight:800;
  cursor:pointer;
  transition:var(--transition);
  box-shadow:0 0 15px rgba(0,255,102,.5);
}

.glow-btn:hover{
  background:var(--green);
  color:#000;
  transform:translateY(-4px);
  box-shadow:0 0 30px rgba(0,255,102,1);
}

/* ================= PRODUCTS ================= */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:45px;
}

.card{
  background:var(--dark);
  border-radius:8px;
  overflow:hidden;
  transition:var(--transition);
  border:1px solid #1d1d1d;
}

.card:hover{
  transform:scale(1.05);
  border:1px solid var(--green);
  box-shadow:0 0 25px rgba(0,255,102,.4);
}

.card img{
  width:100%;
  height:360px;
  object-fit:cover;
}

.card-content{
  padding:25px;
}

.card-content h3{
  font-size:20px;
  margin-bottom:12px;
}

.price{
  color:var(--green);
  font-weight:800;
  margin-bottom:20px;
}

.order-btn{
  width:100%;
  background:transparent;
  border:2px solid var(--green);
  color:var(--green);
  padding:10px;
  font-weight:700;
  cursor:pointer;
  transition:var(--transition);
}

.order-btn:hover{
  background:var(--green);
  color:#000;
  box-shadow:0 0 20px rgba(0,255,102,1);
}

/* ================= BRAND MESSAGE ================= */
.statement{
  background:var(--dark);
  text-align:center;
}

.statement h2{
  font-size:48px;
  font-weight:900;
}

/* ================= WHY WDZ ================= */
.why-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:40px;
  text-align:center;
  margin-top:60px;
}

.why-item{
  padding:30px;
  background:var(--dark);
  border-radius:6px;
  transition:var(--transition);
}

.why-item:hover{
  border:1px solid var(--green);
  box-shadow:0 0 20px rgba(0,255,102,.4);
}

.why-item span{
  font-size:34px;
  display:block;
  margin-bottom:15px;
}

/* ================= FOOTER ================= */
footer{
  text-align:center;
  padding:60px 0;
  border-top:1px solid #1f1f1f;
}

footer h3{
  color:var(--green);
  font-size:28px;
  margin-bottom:10px;
}

footer p{
  color:var(--gray);
  font-size:14px;
}

/* ================= ANIMATIONS ================= */
@keyframes fadeIn{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){
  .hero h1{
    font-size:50px;
  }
  .statement h2{
    font-size:30px;
  }
}
</style>
</head>
