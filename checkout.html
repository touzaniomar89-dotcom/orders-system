<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Checkout</title>
</head>
<body>

<h2>إتمام الطلب</h2>

<form id="checkoutForm">
<input type="text" name="name" placeholder="الاسم" required>
<input type="text" name="phone" placeholder="الهاتف" required>
<input type="text" name="city" placeholder="المدينة" required>
<input type="text" name="address" placeholder="العنوان" required>

<button type="submit">تأكيد الطلب</button>
</form>

<script>
const API_URL = "ضع رابط Google Script هنا";

const params = new URLSearchParams(window.location.search);

document.getElementById("checkoutForm").addEventListener("submit", function(e){
e.preventDefault();

const formData = new FormData(this);
formData.append("product", params.get("product"));
formData.append("quantity", params.get("quantity"));
formData.append("status", "قيد المعالجة");
formData.append("date", new Date().toISOString().split("T")[0]);

fetch(API_URL,{
method:"POST",
body:formData
})
.then(res=>res.json())
.then(data=>{
window.location.href = "thankyou.html";
});
});
</script>

</body>
</html>
