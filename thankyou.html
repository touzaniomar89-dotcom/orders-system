<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WDZ | تم استلام طلبك</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
    --bg:#0b0b0b;
    --card:#111;
    --accent:#00ff66;
    --text:#fff;
    --muted:#888;
    --border:#1a1a1a;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
    background:var(--bg);
    color:var(--text);
    font-family:'Montserrat',sans-serif;
}

/* HEADER */
header{
    position:fixed;
    top:0;
    width:100%;
    background:rgba(0,0,0,.9);
    border-bottom:1px solid var(--border);
    z-index:1000;
}

.nav{
    max-width:1200px;
    margin:auto;
    padding:18px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    font-family:'Orbitron',sans-serif;
    letter-spacing:2px;
    color:var(--accent);
}

.nav a{
    color:#fff;
    text-decoration:none;
    margin-left:25px;
    font-size:14px;
}

/* CONTENT */
.wrapper{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:140px 20px 80px;
}

.card{
    background:var(--card);
    padding:60px 50px;
    border-radius:24px;
    border:1px solid var(--border);
    text-align:center;
    max-width:650px;
    width:100%;
}

h1{
    font-family:'Orbitron',sans-serif;
    font-size:34px;
    margin-bottom:25px;
}

.order-id{
    color:var(--accent);
    font-weight:800;
    font-size:20px;
    margin-bottom:30px;
}

p{
    color:var(--muted);
    line-height:1.8;
    margin-bottom:35px;
}

.btn{
    display:inline-block;
    padding:18px 40px;
    background:var(--accent);
    color:#000;
    font-weight:800;
    text-decoration:none;
    border-radius:14px;
    transition:.3s;
}

.btn:hover{
    transform:translateY(-3px);
    box-shadow:0 10px 30px rgba(0,255,102,.3);
}
</style>
</head>
<body>

<header>
  <div class="nav">
    <div class="logo">WDZ</div>
    <div>
      <a href="index.html">الرئيسية</a>
      <a href="product.html">المنتج</a>
    </div>
  </div>
</header>

<div class="wrapper">
    <div class="card">
        <h1>تم استلام طلبك بنجاح</h1>
        <div class="order-id" id="orderId"></div>
        <p>
            شكراً لاختيارك WDZ.<br>
            سيتم التواصل معك خلال 24 ساعة لتأكيد الطلب.<br>
            الدفع يتم عند الاستلام.
        </p>
        <a href="index.html" class="btn">العودة للرئيسية</a>
    </div>
</div>

<script>
const orderNumber = "WDZ-" + Math.floor(100000 + Math.random() * 900000);
document.getElementById("orderId").innerText = "رقم الطلب: " + orderNumber;
localStorage.removeItem("order");
</script>

</body>
</html>
